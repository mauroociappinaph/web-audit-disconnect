name: ğŸ” Primera AuditorÃ­a Web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run first audit on Google
      run: node src/audit.js https://google.com "Google Test"
    
    - name: Run audit on GitHub
      run: node src/audit.js https://github.com "GitHub Audit"
    
    - name: Run audit on MDN
      run: node src/audit.js https://developer.mozilla.org "Mozilla Developer"
    
    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: audit-reports
        path: reports/
        retention-days: 30
    
    - name: List generated reports
      if: always()
      run: |
        echo "=== ğŸ“„ AuditorÃ­as Generadas ==="
        ls -lah reports/
        echo ""
        echo "=== ğŸ“ˆ Contenido de Reportes ==="
        for file in reports/*.json; do
          echo "\n$file:"
          cat "$file" | jq '.'
        done
